<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Puzzle // Secure Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center relative">

    <!-- Audio Elements -->
    <audio id="audio-ambient" loop>
        <source src="ambient.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-wrong">
        <source src="wrong.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-whisper">
        <source src="whisper.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-message">
        <source src="message.mp3" type="audio/mpeg">
    </audio>

    <div class="scanlines"></div>

    <!-- 1. Start Screen -->
    <div id="start-screen" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl md:text-6xl font-bold mb-8 glow-text tracking-widest text-center">THE FINAL PUZZLE</h1>
        <div class="border border-green-500 p-1 mb-8">
            <div class="border border-green-500/50 p-6 bg-green-900/10 backdrop-blur">
                <p class="text-center mb-4 text-green-300">SECURE TERMINAL UPLINK</p>
                <button onclick="initSystem()" class="px-8 py-3 bg-green-900/20 border border-green-500 hover:bg-green-500 hover:text-black transition-all duration-300 font-bold tracking-wider uppercase">
                    Initialize System
                </button>
            </div>
        </div>
        <p class="text-xs text-green-700 animate-pulse">v4.0.2 // ENCRYPTED CONNECTION</p>
    </div>

    <!-- 2. Login Screen -->
    <div id="login-screen" class="hidden fixed inset-0 z-40 bg-black flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md border-2 border-green-500/50 p-8 bg-black/90 shadow-[0_0_30px_rgba(0,255,0,0.2)]">
            <h2 class="text-2xl font-bold mb-6 text-center glow-text border-b border-green-900 pb-4">IDENTITY VERIFICATION</h2>
            
            <div class="mb-6 text-center">
                <p class="text-sm text-green-400 mb-2">ENTER ACCESS CODE:</p>
                <input type="text" id="login-input" class="login-input w-full p-3 text-xl outline-none uppercase" placeholder="XXXX-XX-0000" autocomplete="off">
            </div>

            <div id="login-message" class="h-6 text-center text-sm font-bold mb-4"></div>
            
            <div class="loader-container" id="login-loader">
                <div class="loader-bar" id="loader-bar"></div>
            </div>

            <button onclick="attemptLogin()" class="w-full py-2 mt-4 bg-green-900/30 border border-green-500 hover:bg-green-500 hover:text-black transition-colors font-bold">
                AUTHENTICATE
            </button>
            <p class="text-[10px] text-green-800 text-center mt-4">AUTHORIZED PERSONNEL ONLY</p>
        </div>
    </div>

    <!-- 3. Main Terminal Container -->
    <div id="terminal-container" class="hidden w-full max-w-3xl h-[80vh] border-2 border-green-800 bg-black/90 relative flex flex-col p-4 md:p-8 shadow-[0_0_50px_rgba(0,255,0,0.1)] rounded-sm mx-4 z-30">
        
        <!-- Header / Status Bar -->
        <div class="flex justify-between items-center mb-6 border-b border-green-900/50 pb-2 text-xs md:text-sm text-green-600">
            <span id="user-status">USER: <span class="text-green-300">GUEST</span></span>
            <span id="system-clock">00:00:00</span>
            <span>SECURE: <span class="text-green-400">TRUE</span></span>
        </div>

        <!-- Output Log (History) -->
        <div id="output-log" class="flex-1 overflow-y-auto mb-4 space-y-4 font-mono text-sm md:text-base pr-2">
            <!-- Dynamic Content Will Appear Here -->
        </div>

        <!-- Input Area -->
        <div class="relative border-t border-green-900/50 pt-4 mt-auto">
            <div class="flex items-center">
                <span class="mr-2 text-green-500 font-bold">></span>
                <input type="text" id="command-input" class="input-area w-full bg-transparent border-none text-green-400 font-mono text-lg focus:ring-0 placeholder-green-900" placeholder="Awaiting input..." autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="script.js"></script>
</body>
</html>
