<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Puzzle // Secure Terminal</title>
    <!-- Tailwind CDN Removed -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Audio Elements -->
    <audio id="audio-ambient" loop>
        <source src="ambient.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-wrong">
        <source src="wrong.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-whisper">
        <source src="whisper.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-message">
        <source src="message.mp3" type="audio/mpeg">
    </audio>

    <div class="scanlines"></div>

    <!-- 1. Start Screen -->
    <div id="start-screen" class="screen-overlay">
        <h1 class="main-title glow-text">THE FINAL PUZZLE</h1>
        <div class="border-box-outer">
            <div class="border-box-inner">
                <p class="text-center mb-4 text-green-300">SECURE TERMINAL UPLINK</p>
                <!-- UPDATED: Removed onclick, added ID -->
                <button id="init-btn" class="btn-primary" style="width: auto; min-width: 200px;">
                    Initialize System
                </button>
            </div>
        </div>
        <p class="text-green-600 animate-pulse" style="font-size: 0.75rem;">v4.0.2 // ENCRYPTED CONNECTION</p>
    </div>

    <!-- 2. Login Screen -->
    <div id="login-screen" class="screen-overlay hidden">
        <div class="login-container">
            <h2 class="text-center glow-text mb-4" style="font-size: 1.5rem; font-weight: bold; border-bottom: 1px solid #064e3b; padding-bottom: 1rem;">IDENTITY VERIFICATION</h2>
            
            <div class="mb-4 text-center">
                <p class="text-green-400 mb-2" style="font-size: 0.875rem;">ENTER ACCESS CODE:</p>
                <!-- UPDATED: Added ID for JS binding -->
                <input type="text" id="login-input" class="login-input" placeholder="XXXX-XX-0000" autocomplete="off">
            </div>

            <div id="login-message" class="text-center mb-4" style="height: 1.5rem; font-size: 0.875rem; font-weight: bold;"></div>
            
            <div class="loader-container" id="login-loader">
                <div class="loader-bar" id="loader-bar"></div>
            </div>

            <!-- UPDATED: Removed onclick, added ID -->
            <button id="login-btn" class="btn-primary mt-4">
                AUTHENTICATE
            </button>
            <p class="text-center mt-4 text-green-600" style="font-size: 0.625rem;">AUTHORIZED PERSONNEL ONLY</p>
        </div>
    </div>

    <!-- 3. Main Terminal Container -->
    <div id="terminal-container" class="terminal-container hidden">
        
        <!-- Header / Status Bar -->
        <div class="terminal-header">
            <span id="user-status">USER: <span class="text-green-300">GUEST</span></span>
            <span id="system-clock">00:00:00</span>
            <span>SECURE: <span class="text-green-400">TRUE</span></span>
        </div>

        <!-- Output Log (History) -->
        <div id="output-log" class="terminal-log">
            <!-- Dynamic Content Will Appear Here -->
        </div>

        <!-- Input Area -->
        <div class="terminal-input-row">
            <span style="margin-right: 0.5rem; color: #4ade80; font-weight: bold;">&gt;</span>
            <input type="text" id="command-input" class="input-area" placeholder="Awaiting input..." autocomplete="off" spellcheck="false">
        </div>
    </div>

    <!-- Main Logic -->
    <script src="script.js"></script>
</body>
</html>
