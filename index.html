<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Final Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gate">
    <h1>Enter the Code</h1>
    <input type="text" id="codeInput" placeholder="Enter your code..." />
    <button onclick="validateCode()">Submit</button>
    <p id="gateMessage"></p>
  </div>

  <div id="maze" class="hidden">
    <div id="riddleContainer">
      <p id="riddleText"></p>
      <div id="choices"></div>
      <p id="feedback"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
