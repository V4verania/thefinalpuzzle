<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Final Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <!-- ðŸ” Code Gate -->
  <div id="veil">
    <h1>The Final Puzzle</h1>
    <p class="intro">Enter your invitation code to begin the ritual.</p>
    <input type="text" id="codeInput" placeholder="Enter your code..." />
    <button id="submitCode">Submit</button>
    <p id="gateMessage" class="fade"></p>
  </div>

  <!-- ðŸ§© Riddle Maze -->
  <div id="maze" class="hidden">
    <div id="riddleContainer">
      <p id="riddleText" class="fade"></p>
      <div id="choices" class="fade"></div>
      <p id="feedback" class="fade"></p>
    </div>
  </div>

  <!-- ðŸ•¯ï¸ Final Reveal -->
  <div id="reveal" class="hidden">
    <!-- Content injected by script.js -->
  </div>

  <!-- âœ… Load script after DOM is ready -->
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const button = document.getElementById("submitCode");
      if (button) button.addEventListener("click", () => {
        if (typeof validateCode === "function") {
          validateCode();
        } else {
          console.error("validateCode is not defined yet.");
        }
      });
    });
  </script>
</body>
</html>
